name: "Build and Test"

on:
  push:
    branches:
      - "main"
    paths:
      - '**.cs'
      - '**.csproj'
  pull_request:
    branches:
      - "main"
    paths:
      - '**.cs'
      - '**.csproj'

jobs:
  build_and_test:
    name: "Build and Test"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0"
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Test
        run: dotnet test --no-restore --verbosity normal